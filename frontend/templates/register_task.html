<body>
    <div style="padding-left: 100px;padding-top: 100px;width: 500px;">
        <form action="http://localhost:5000/register_task" method="post" enctype='multipart/form-data'>
            <div class="form-group">
                <label for="exampleInputPassword1">Enter your private key:</label>
                <input class="form-control" id="exampleInputPassword1" placeholder="private key" name="private_key">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Descript your hardware:</label>
                <input class="form-control" id="exampleInputPassword1" placeholder="EX: RAM, CPU, ..." name="hardware">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Descript your dataset:</label>
                <input class="form-control" id="exampleInputPassword1" placeholder="EX: Seize,..." name="dataset">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Task ID:</label>
                <input class="form-control" id="exampleInputPassword1" placeholder="EX: A01, A02,..." name="task_id">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
